services:
  rabbitmq:
    image: rabbitmq:management
    container_name: celery_rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: guest
      RABBITMQ_DEFAULT_PASS: guest
    ports:
      # AMQP port for Celery
      - "5672:5672"
      # Management UI
      - "15672:15672"
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmq-diagnostics", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - celery_network

  redis:
    image: redis:bookworm
    container_name: celery_redis
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    networks:
      - celery_network

volumes:
  rabbitmq_data:
  redis_data:

networks:
  celery_network:
    driver: bridge
