name: devicevault

services:
  nginx:
    build:
      context: .
      dockerfile: Dockerfile.nginx
      args:
      - GIT_BRANCH=docker-build-scripts
    ports:
      - "80:80"
    depends_on:
      - django
    restart: unless-stopped
    env_file:
    - ./config/nginx.env

  django:
    build:
      context: .
      dockerfile: Dockerfile.django
      args:
      - GIT_BRANCH=docker-build-scripts
    expose:
      - "8000"
    env_file:
    - ./config/django.env
    depends_on:
      - postgres
      - redis
    restart: unless-stopped

#  celery:
#    build:
