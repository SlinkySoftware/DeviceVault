#      - backupstorage:/backupstorage
#    restart: unless-stopped
#    deploy:
#      mode: replicated
#      replicas: 3  # adjust or scale via `docker compose up --scale celery=5`

  postgres:
    image: postgres:17
    env_file:
    - ./config/postgres.env
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7
    command: ["redis-server", "--bind", "0.0.0.0"]
    volumes:
      - redisdata:/data
    expose:
      - "6379"
    restart: unless-stopped
    env_file:
    - ./config/redis.env


  flower:  # optional but useful for Celery monitoring
    image: mher/flower
    ports:
      - "5555:5555"
    environment:
      - CELERY_BROKER_URL=redis://redis:6379/0
    depends_on:
      - redis
    restart: unless-stopped

volumes:
  pgdata:
  redisdata:
  backupstorage:
